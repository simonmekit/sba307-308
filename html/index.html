<head>

    <title>Grocery Store</title>
</head>

<body>
    <header>
        <h1>Grocery Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login/Signup</a></li>

                <li>
                    <form>
                        <div style="display: flex;">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </div>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <div>
            <img width="250px" height="200px" src="../resources/bag.jpeg">
        </div>

        <div>
            <img width="250px" height="200px" src="../resources/blueberry.jpg">
        </div>
        <div>
            <img width="250px" height="200px" src="../resources/vegitable.jpg">
        </div>
        <div>
            <h2>Product Table</h2>

            <table class="table table-success table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>OnSale</th>
                        <th>Store Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Blueberry</td>
                        <td>$15</td>
                        <td>Yes</td>
                        <td>Ivy City</td>
                    </tr>
                    <tr>
                        <td>Garden Seed</td>
                        <td>$30</td>
                        <td>No</td>
                        <td>Hyattesville</td>
                    </tr>
                    <tr>
                        <td>Heirloom Seed</td>
                        <td>$25</td>
                        <td>Yes</td>
                        <td>Hyattesville</td>
                    </tr>

                    <!-- Add more rows with sample data as needed -->
                </tbody>
            </table>

        </div>
    </div>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <div name="loginitem">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <br>
                <div name="loginitem">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>
                <div name="loginitem">
                    <button type="submit">Login</button>
                </div>
            </form>
        </section>

        <section id="signup">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div name="signuptem">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                </div>
                <br>
                <div name="signuptem">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <br>
                <div name="signuptem">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <br>
                <div name="signuptem">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </section>

    </main>

    <video id="vid1" width="650" height="360" controls autoplay loop muted preload="auto">
        <source src="../resources/gitems.mp4" type="video/mp4">
        Your browser doesn't support the video tag.
    </video>

    <footer>
        <p>&copy; 2024 Grocery Store</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/script.js"></script>


</body>

</html>
