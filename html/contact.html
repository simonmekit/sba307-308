<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact Us</title>

    <style>
        contact {
            display: flex;

        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contactForm">
            <h2>Get in Touch</h2>
            <form method="post">
                <div name="contact">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="User Name" required>
                </div>

                <br>

                <div name="contact">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$"
                        placeholder="Enter you email" required>
                </div>

                <br>

                <div name="contact">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject">
                        <option value="general">General Inquiry</option>
                        <option value="feedback">Feedback</option>
                        <option value="support">Customer Support</option>
                    </select>
                </div>

                <br>

                <div name="contact">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Enter your comments here"
                        required></textarea>
                </div>

                <br>

                <div name="contact">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Grocery Store</p>
    </footer>
</body>

</html>
